
# Site settings

url: http://maratonato.github.io
baseurl: ""
google-tracking-id: "UA-71312825-1"
force-https: False

syntax-highlight: True

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

web-app-mode: True

# Icons for Chrome Web App mode https://developer.chrome.com/multidevice/android/installtohomescreen
icon-36p: "/img/web-app/icon-36p.png"
