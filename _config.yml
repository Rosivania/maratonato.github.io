#############
# HTML Head #
#############

author: "ACM ICPC @ Tocantins"
lang: "en"
title: "@maratonato"
favicon: "/img/favicon.ico"
description: "Site da Maratona de Programação no Tocantins"
keywords: "maratona, programação, icpc, tocantins, brasil"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/intro-bg.jpg"
me-img: "/img/icpc_logo.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: False
loop-count: 1 # Set False for infinite loop, or set any number for finite loop.
type-speed: 4
start-delay: 2000
delete-delay: 50000
lines: # You can add HTML Tags in the Text
  - text: "Este é o portal oficial da Maratona de Programação no Tocantins!"
  - text: "Keep coding"

